<div class="add-book">
  <h2>Add a New Book</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="addBook()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        [(ngModel)]="book.title" 
        name="title" 
        class="form-control" 
        required 
        #title="ngModel" />
      <!-- Validation Message -->
      <div class="error" *ngIf="title.invalid && title.touched">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input 
        type="text" 
        id="author" 
        [(ngModel)]="book.author" 
        name="author" 
        class="form-control" 
        required 
        #author="ngModel" />
      <!-- Validation Message -->
      <div class="error" *ngIf="author.invalid && author.touched">
        Author is required.
      </div>
    </div>

    <div class="form-group">
      <label for="publishedDate">Published Date</label>
      <input 
        type="date" 
        id="publishedDate" 
        [(ngModel)]="book.publishedDate" 
        name="publishedDate" 
        [max]="today" 
        class="form-control" 
        required 
        #publishedDate="ngModel" />
      <!-- Validation Message -->
      <div class="error" *ngIf="publishedDate.invalid && publishedDate.touched">
        Published Date is required and must be valid.
      </div>
    </div>

    <div class="form-group">
      <label for="Isbn">ISBN</label>
      <input 
        type="text" 
        id="Isbn" 
        [(ngModel)]="book.isbn" 
        name="Isbn" 
        class="form-control" 
        required 
        #isbn="ngModel" />
      <!-- Validation Message -->
      <div class="error" *ngIf="isbn.invalid && isbn.touched">
        ISBN is required.
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="!bookForm.form.valid">Add Book</button>
  </form>
</div>
