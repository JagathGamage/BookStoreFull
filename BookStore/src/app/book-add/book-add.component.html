<div class="add-book">
    <h2>Add a New Book</h2>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="addBook()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input type="date" id="publishedDate" [(ngModel)]="book.publishedDate" name="publishedDate" [max]="today" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="Isbn">ISBN</label>
        <input type="text" id="Isbn" [(ngModel)]="book.isbn" name="Isbn" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">Add Book</button>
    </form>
  </div>
