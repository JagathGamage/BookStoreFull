<div class="edit-book">
  <h2>Edit Book</h2>
  <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="book.title" #title="ngModel" required>
    <div class="error" *ngIf="title.invalid && title.touched">
      Title is required.
    </div>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="book.author" #author="ngModel" required>
    <div class="error" *ngIf="author.invalid && author.touched">
      Author is required.
    </div>

    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="book.publishedDate" #publishedDate="ngModel" required>
    <div class="error" *ngIf="publishedDate.invalid && publishedDate.touched">
      Published Date is required.
    </div>

    <label for="Isbn">ISBN:</label>
    <input type="text" id="Isbn" name="Isbn" [(ngModel)]="book.isbn"  [max]="today" #isbn="ngModel" required>
    <div class="error" *ngIf="isbn.invalid && isbn.touched">
      ISBN is required.
    </div>

    <button type="submit">Update Book</button>
  </form>
</div>
