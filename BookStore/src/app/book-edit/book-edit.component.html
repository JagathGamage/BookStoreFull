<div class="edit-book">
    <h2>Edit Book</h2>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
  
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
  
      <label for="publishedDate">Published Date:</label>
      <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="book.publishedDate" required>

      <label for="Isbn">ISBN:</label>
      <input type="text" id="Isbn" name="Isbn" [(ngModel)]="book.isbn"  [max]="today" required>
  
      <button type="submit">Update Book</button>
    </form>
  </div>
